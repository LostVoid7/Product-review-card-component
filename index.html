<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body">
    <div class="main">
      <div class="img">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 50em)">

          <img 
          src="./images/image-product-mobile.jpg"
          alt="Product image">
      </picture>
      </div>
      <div class="info">
        <div class="perfume"><p>perfume</p></div>

        <div class="perfume-name"><h3>Gabrielle Essence Eau De Parfum</h3></div>

        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <h3 class="main-price">$149.99</h3>
          <strike><p class="old-price">$169.99</p></strike>
        </div>
        <div class="button">
          <button>
            <img src="./images/icon-cart.svg" alt="">
            <p>
              Add to Cart
            </p>
          </button>
        </div>
      </div>
    </div>
  
  

  

  

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LostVoid7">LostVoid</a>.
  </div>
</div>
</body>
</html>
